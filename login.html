<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Circle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Panel -->
        <div class="auth-panel">
            <div class="auth-content">
                <div class="logo">Circle</div>
                <h1>Welcome Back!</h1>
                <p class="subtitle">Connect with your campus community</p>

                <form class="auth-form">
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="your.email@university.edu" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-button">Log In</button>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-buttons">
                        <button type="button" class="social-button google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-button microsoft">
                            <i class="fab fa-microsoft"></i>
                            Microsoft
                        </button>
                    </div>

                    <p class="auth-switch">
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="feature-panel">
            <div class="feature-content">
                <div class="feature-slides">
                    <div class="feature-slide active">
                        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=800" alt="Campus Life">
                        <h2>Connect with Your Campus</h2>
                        <p>Join study groups, attend events, and make friends with fellow students</p>
                    </div>
                </div>
                <div class="slide-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
